<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Img/logo.png" type="image/x-icon">
    <title>Tela de Cadastro</title>
    <style>

      body {
         /* background: url("https://images6.alphacoders.com/117/1175283.jpg") no-repeat center center;
         background-size: cover;
         height: 125vh; */
         background-color: #23232e;
      }
      
    </style>
</head>

<body>
<section class="login-card">
        <div class="titulo-login">
            <h1>Criar uma Conta</h1>
        <h2>Crie uma conta e fique por dentro de todas as nossas novidades!</h2>
        </div>
        
        <div>
           <p>Nome Completo:</p> 
           <input name="nome" class="inputUser" placeholder="Ex. : Gustavo Dionizio" id="nome" type="text" required>
        </div>
        <div>
            <p>E-mail:</p> 
            <input name="email" class="inputUser" placeholder="Ex. : seunome@gmail.com" id="email" type="email" required>
         </div>
         <div>
            <p>Telefone (opcional)</p> 
            <input name="fone" class="inputUser" placeholder="Ex. : (11) 97792-2484" id="fone" type="text">
         </div>
         <div>
            <p>Senha:</p> 
            <input name="senha" class="inputUser" id="senha" type="password" required>
         </div>
         <div>
            <p>Confirmar Senha:</p> 
            <input name="senha" class="inputUser" id="senha" type="password" required>
         </div>
         <div><button type="submit">CRIAR UMA CONTA</button></div>
    </section>
</body>
</html>
